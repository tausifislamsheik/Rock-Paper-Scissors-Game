<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Js file link -->
     <script defer src="JS/script.js"></script>
     <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Favicon -->
     <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
</head>
<body>
    <h1 class="text-4xl font-semibold text-center h-18 py-3 text-white bg-blue-950">Rock Paper Scissors</h1>
    <section class="flex justify-center gap-7 lg:gap-10 mt-14">
        <div id="rock" class="choice hover:bg-blue-950 p-2 rounded-full cursor-pointer transition-all duration-300">
            <img class="h-24 w-24 lg:h-40 lg:w-40 object-cover rounded-full" src="images/rock.png" alt="">
        </div>
        <div id="paper" class="choice hover:bg-blue-950 p-2 rounded-full cursor-pointer transition-all duration-300">
            <img class="h-24 w-24 lg:h-40 lg:w-40 object-cover rounded-full" src="images/paper.png" alt="">
        </div>
        <div id="scissors" class="choice hover:bg-blue-950 p-2 rounded-full cursor-pointer transition-all duration-300">
            <img class="h-24 w-24 lg:h-40 lg:w-40 object-cover rounded-full" src="images/scissors.png" alt="">
        </div>
    </section>
    <!-- score section -->
     
        <section class="flex justify-center items-center gap-16 my-10">
        <!-- User Score -->
        <div class="bg-white shadow-xl rounded-lg p-6 w-32 text-center">
            <p class="text-sm font-semibold text-gray-500 mb-1">You</p>
            <p id="user-score" class="text-5xl font-extrabold text-[#1e2a5a]">0</p>
        </div>

        <!-- VS Divider -->
        <div class="text-2xl font-semibold text-gray-400">vs</div>

        <!-- Computer Score -->
        <div class="bg-white shadow-xl rounded-lg p-6 w-32 text-center">
            <p class="text-sm font-semibold text-gray-500 mb-1">Computer</p>
            <p id="computer-score" class="text-5xl font-extrabold text-[#1e2a5a]">0</p>
        </div>

        </section>

     <!-- result section -->

      <div class="text-center mt-18">
        <p id="result" class="opacity 0.5s ease-in text-xl lg:text-2xl font-semibold bg-blue-950 inline p-3 rounded-sm text-white">Play your move</p>
    </div>
    <div class="text-center mt-14">
        <button id="reset-btn" class="bg-[#d90429] cursor-pointer text-white px-5 py-2 rounded-xl">Reset</button>
    </div>

</body>
</html>
